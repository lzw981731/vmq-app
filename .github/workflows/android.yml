name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    # 核心变动：改用 macOS 环境，避开 Linux 环境下杂乱的 SDK 预览版
    runs-on: macos-13

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 保持 Java 11，这是 Gradle 6.7.1 的最佳拍档
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 执行构建（OSX 环境下不需要额外清理 SDK）
      - name: Build with Gradle
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vmq-app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
